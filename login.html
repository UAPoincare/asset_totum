							<input type="checkbox" name="remember_me" id="remember_me" checked>

						</label>
						<input type="submit" name="create" value="CREATE" class="create login">
						<h3 class="login_h3">Or</h3>
						<a href="#" class="button_gray">Sign Up</a>
