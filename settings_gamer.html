		<div class="setting_gamer_wrapper">

					<img class="user_photo" src="img/user_photo_big.png" alt="user photo">

						<p>Lastname</p>
						<a href="#"><img src="img/edit_copy.png" alt="edit copy"></a>
					</div>
					<div class="add_descr">

					</div>
					<div class="reload_pic">
						<a class="reload add" href="#">Reload picture</a>
					</div>
				</div>

					<div class="green_line"></div>

					<br>
